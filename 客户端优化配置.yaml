# Hysteria 2 客户端优化配置
# 用于 Windows/Mac/Linux

server: 23.95.14.139:443

auth: BJOtbcXF1n563W7u7w_hy2

tls:
  sni: www.bing.com
  insecure: true

# 带宽设置（根据你的实际网络调整）
# 家庭宽带 100M: up: 50 mbps, down: 200 mbps
# 家庭宽带 200M: up: 100 mbps, down: 500 mbps
# 家庭宽带 500M: up: 200 mbps, down: 1 gbps
bandwidth:
  up: 100 mbps      # 上传带宽
  down: 500 mbps    # 下载带宽

# 性能优化选项
fastOpen: true      # 启用 Fast Open
lazy: false         # 禁用 Lazy 模式，提升速度

# QUIC 参数优化
quic:
  initStreamReceiveWindow: 26843545
  maxStreamReceiveWindow: 26843545
  initConnReceiveWindow: 67108864
  maxConnReceiveWindow: 67108864
  disablePathMTUDiscovery: false

# SOCKS5 代理
socks5:
  listen: 127.0.0.1:1080
  timeout: 300s
  disableUDP: false

# HTTP 代理
http:
  listen: 127.0.0.1:8080
  timeout: 300s

# 传输优化
transport:
  udp:
    hopInterval: 30s    # 端口跳跃间隔（如果启用）
